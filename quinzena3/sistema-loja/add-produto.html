<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Adicionar Produto</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="back-image">
    <header class="cabecalho">
        <div class="texto">
            <p>DIH ATELIÊ</p>
        </div> 
        
        <div class="menu">
            <ul>
                <li><a href="index.html" color="green">Página Inicial</a></li>
                    <li><a href="ctrl-estoque.html">Controle de Estoque</a></li>
                    <li><a href="add-produto.html">Adicionar Produto</a></li>
                    <li><a href="funcionarios.html">Funcionários</a> </li>            
            </ul>            
        </div>
    </header>

    <h2>Adicionar Produto</h2>
    <form action="">
        <div>
            <label for="link-foto">Link para foto: </label><br>
            <input type="url" value="Preencha este campo" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descricao">Descrição do produto: </label><br>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" value="Preencha este campo" id="descricao" name="descrição">
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label><br>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" value="Preencha este campo" id="preco" name="preço">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="quantidade">Quantidade disponível: </label><br>
            <input type="number" value="Preencha este campo" id="quantidade" name="quantidade">
        </div>
        <br>
        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>

    </form>

    <div>
        <footer class="rodape-absolute">
            <p>Copyright ©2021 Dih Ateliê</p>
        </footer>
    </div>

</body>
</html>
